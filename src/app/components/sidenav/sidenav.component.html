<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapsed()">A</button>
        <div class="logo-text" *ngIf="collapsed" @fadeInOut>Angular</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSideNav()" @rotate>
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>

    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a routerLink="/{{ data.routerlink }}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="sidenav-nav-link">
                <i class="sidenav-link-icon {{ data.icon }}"></i>
                <span class="sidenav-link-text" *ngIf="collapsed" @fadeInOut>{{ data.label }}</span>
            </a>
        
            <app-sub-menu
                [data]="data"
                [collapsed]="collapsed"
            ></app-sub-menu>
        </li>
    </ul>
</div>
