<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapsed()">A</button>
        <div class="logo-text" *ngIf="collapsed" @fadeInOut>Angular</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSideNav()" @rotate>
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>

    <div class="scrollwrap scrollwrap-delayed">
        <ul class="sidenav-nav">
            <li class="sidenav-nav-item" *ngFor="let data of navData">
                <a class="sidenav-nav-link"
                    *ngIf="data.items && data.items.length > 0"
                    (click)="handlerClick(data)"
                    [ngClass]="getActiveClass(data)"
                >
                    <i class="sidenav-link-icon {{ data.icon }}"></i>
                    <span class="sidenav-link-text" *ngIf="collapsed" @fadeInOut>{{ data.label }}</span>
                    <i *ngIf="data.items && collapsed" class="menu-collapse-icon"
                        [ngClass]="!data.expanded ? 'fal fa-angle-right' : 'fal fa-angle-down'"
                    ></i>
                </a>
    
                <a class="sidenav-nav-link"
                    *ngIf="!data.items || (data.items && data.items.length === 0)" 
                    routerLink="/{{ data.routerlink }}" 
                    routerLinkActive="active" 
                    [routerLinkActiveOptions]="{exact: true}"
                    (click)="shrinkItems(data)"
                >
                    <i class="sidenav-link-icon {{ data.icon }}"></i>
                    <span class="sidenav-link-text" *ngIf="collapsed" @fadeInOut>{{ data.label }}</span>
                </a>
    
                <div *ngIf="collapsed && data.items && data.items.length > 0">
                    <app-sub-menu
                        [data]="data"
                        [collapsed]="collapsed"
                        [multiple]="multiple"
                        [expanded]="data.expanded"
                    ></app-sub-menu>
                </div>
            </li>
        </ul>
    </div>
</div>
